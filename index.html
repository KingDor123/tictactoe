<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel ="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <h1>Tic Tac Toe</h1>
        <h2>Please enter your names</h2>
        <div class="names">
            <div class="name1">X
                <input type="nametext" id = "name1">
            </div>
            
            <div class="name2">O
                <input type="nametext" id = "name2">
            </div>
            
        </div>
        <button class="reset">reset</button>
        <div id="gameboard">
            <div class="sector">
                <div class="num" id="ziro"></div>
                <div class="num" id="one"></div>
                <div class="num" id="two"></div>
            </div>
            <div class="sector">
                <div class="num" id="three"></div>
                <div class="num" id="four"></div>
                <div class="num" id="five"></div>
            </div>
            <div class="sector">
                <div class="num" id="six"></div>
                <div class="num" id="seven"></div>
                <div class="num" id="eight"></div>
            </div>
        </div>
        <div class="wintext"></div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
